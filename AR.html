<!DOCTYPE html>  
<html lang="zh">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>AR 示例</title>  
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>  
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>  
</head>  
<body style='margin: 0; overflow: hidden;'>  
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>  
        <a-marker type='pattern' url='./asset/pattern-marker.patt'>  
            <a-entity position='0 -6 -12' rotation="-20 0 0" gltf-model="url(./asset/scene.gltf)"></a-entity>  
        </a-marker>  
    </a-scene>  
</body>  
</html>
