<!DOCTYPE html>  
<html>  
<head>  
  <title>AR.js Example</title>  
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>  
  <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>  
</head>  
<body>  
  <script>  
    AFRAME.registerComponent('registerevents', {  
      init: function () {  
        var marker = this.el;  

        marker.setAttribute('emitevents', true);  
        marker.addEventListener('markerFound', function() {  
          var markerId = marker.id;  
          console.log('Marker found: ', markerId);  
        });  

        marker.addEventListener('markerLost', function() {  
          var markerId = marker.id;  
          console.log('Marker lost: ', markerId);  
        });  
      }  
    });  
  </script>  

  <a-scene embedded arjs='sourceType: webcam;'>  

    <a-marker preset='hiro'>  
      <a-entity gltf-model='url(https://raw.githubusercontent.com/nnnnakosuki/AR/refs/heads/main/assets/models/cute_spooky_cat_gltf/scene.gltf'>  
        <a-animation attribute='material.opacity' dur='500' from='0.0' to='1' direction='alternate' repeat='indefinite'></a-animation>  
      </a-entity>  
    </a-marker>  
    
    <!-- Uncomment this section to add a custom marker  
    <a-marker url='https://raw.githubusercontent.com/nnnnakosuki/AR/refs/heads/main/assets/markers/pat/marker1.patt'>  
      <a-entity gltf-model='url(https://raw.githubusercontent.com/nnnnakosuki/AR/refs/heads/main/assets/models/architecture/scene.gltf)'>  
        <a-animation attribute='material.opacity' dur='500' from='0.0' to='1' direction='alternate' repeat='indefinite'></a-animation>  
      </a-entity>  
    </a-marker>  
    -->  

    <a-entity camera look-controls></a-entity>  <!-- 添加 look-controls 组件 -->  
  </a-scene>  
</body>  
</html>
