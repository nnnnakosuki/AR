<!DOCTYPE html>  
<html>  
<head>  
    <title>AR.js Cube Example</title>  
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>  
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>  
</head>  
<body>  
    <a-scene embedded arjs='sourceType: webcam;'>  
        <a-marker preset='hiro'> 
            <a-entity gltf-model='url(https://raw.githubusercontent.com/nnnnakosuki/AR/refs/heads/main/assets/models/cute_spooky_cat_gltf/scene.gltf)'>  
                <a-animation attribute='material.opacity' dur='500' from='0.0' to='1' direction='alternate' repeat='indefinite'></a-animation>  
              </a-entity>  
        </a-marker>  
        <a-entity camera></a-entity>  
    </a-scene>  
</body>  
</html>
