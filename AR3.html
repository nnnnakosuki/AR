<!DOCTYPE html>  
<html>  
<head>  
    <title>AR.js Cube Example</title>  
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>  
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>  
</head>  
<body>  
    <a-scene embedded arjs='sourceType: webcam;'>  
        <a-marker preset='hiro'> <!-- 使用默认的Hiro标记 -->  
            <!-- 创建一个小立方体    -->
            <a-box position='0 0.5 0' material='color: blue;' scale='0.5 0.5 0.5'></a-box>
            <!-- 创建一个3D模型    -->
            <a-entity gltf-model='url(https://raw.githubusercontent.com/nnnnakosuki/AR/refs/heads/main/assets/scene.gltf)'>  
                <a-animation attribute='material.opacity' dur='500' from='0.0' to='1' direction='alternate' repeat='indefinite'></a-animation>  
              </a-entity>  
        </a-marker>  
        <a-entity camera></a-entity>  
    </a-scene>  
</body>  
</html>
