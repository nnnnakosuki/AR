<!DOCTYPE html>  
<html lang="zh">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">  
    <title>AR.js Example</title>  
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@latest/aframe/build/aframe-ar.js"></script>  
    <style>  
        body { margin: 0; overflow: hidden; }  
    </style>  
</head>  
<body>  
    <a-scene renderer="logarithmicDepthBuffer: true;" embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;">  
        <!-- 光源 -->  
        <!-- 环境光：柔和地照亮整个场景 -->  
        <a-entity light="type: ambient; color: #BBB; intensity: 1"></a-entity>  
        
        <!-- 方向光：模拟太阳光 -->  
        <a-entity light="type: directional; color: #FFF; intensity: 1;   
                        position: 5 5 5;  
                        target: #lantern"></a-entity>  
        
        <!-- 点光源：模拟灯笼内部发光 -->  
        <a-entity light="type: point; color: #FF9900; intensity: 1;   
                        distance: 50;   
                        position: 0 0 1;  
                        target: #lantern"></a-entity>  

        <!-- 使用Hiro标记 -->  
        <a-marker preset="hiro">  
            <!-- 3D模型 -->  
            <a-entity   
                id="lantern"  
                position="0 0 0"  
                rotation="90 180 0"  
                scale="0.5 0.5 0.5"  
                gltf-model="https://raw.githubusercontent.com/nnnnakosuki/AR/refs/heads/main/assets/models/chinese_lantern/scene.gltf"  
            >  
            </a-entity>  
        </a-marker>  

        <!-- 摄像头 -->  
        <a-entity camera></a-entity>  
    </a-scene>  
</body>  
</html>
