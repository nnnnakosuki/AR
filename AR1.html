<!DOCTYPE html>  
<html lang="zh">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">  
    <title>AR.js Example</title>  
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@latest/aframe/build/aframe-ar.js"></script>  
    <style>  
        body { margin: 0; overflow: hidden; }  
    </style>  
</head>  
<body>  
    <a-scene renderer="logarithmicDepthBuffer: true;" embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;">  
        <!-- 使用Hiro标记 -->  
        <a-marker preset="hiro">  
            <!-- 3D模型 -->  
            <a-entity   
                position="0 0 0"  
                rotation="90 180 0"  
                scale="0.5 0.5 0.5"  
                gltf-model="https://raw.githubusercontent.com/nnnnakosuki/AR/refs/heads/main/assets/models/chinese_lantern/scene.gltf"  
            >  
            </a-entity>  
        </a-marker>  



        <!-- 摄像头 -->  
        <a-entity camera></a-entity>  
    </a-scene>  
</body>  
</html>
